                document.getElementById('output-message').value = message;

            if (accountType === 'mensaje-renovacion') {

                // Agregar información adicional si se proporcionó
                if (inputData.trim() !== '') {
                    message += `📝 *INFORMACIÓN ADICIONAL:*\n`;

                document.getElementById('output-message').value = message;
                document.getElementById('promo-section').classList.add('hidden');

                setTimeout(() => { successMessage.style.display = 'none'; }, 3000);

            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            setTimeout(() => { successMessage.style.display = 'none'; }, 3000);

            const outputMessage = document.getElementById('output-message');
            outputMessage.select();
            document.execCommand('copy');

        document.getElementById('copy-promo-btn').addEventListener('click', function() {
            const promoMessage = document.getElementById('promo-message');
