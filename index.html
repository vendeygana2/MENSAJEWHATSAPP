        function generarMensaje() {

            correo = extraerValorFlexible(datos, ["Correo", "Email", "Mail"]);

            // Determinar tipo de cuenta

                tipoCuenta = `PERFIL ${perfil}`;
            }

            // Obtener fechas
            const hoy = new Date();
            const fechaActual = formatearFecha(hoy);
            const fechaVencimiento = new Date(hoy);
            fechaVencimiento.setDate(hoy.getDate() + 30);
            const fechaVencimientoFormateada = formatearFecha(fechaVencimiento);

            // Generar mensaje seg√∫n el tipo
            let mensaje = '';
            let titulo = '';

            // Encabezado seg√∫n tipo de mensaje

            mensaje += titulo + '\n\n';

                mensaje += `üîë Contrase√±a: ${clave || 'No proporcionado'}\n\n`;

        function formatearFecha(fecha) {
