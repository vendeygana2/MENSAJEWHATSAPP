                case 'RENOVACION':
                    titulo = `üîÑ *RENOVACI√ìN DE SU ${servicio}* üîÑ`;
                    mensaje += `‚è≥ Vencimiento: ${fechaVencimientoFormateada}\n\n`;
                    break;
                case 'GARANTIA':
                    titulo = `üõ°Ô∏è *INFORMACI√ìN DE GARANT√çA PARA SU ${servicio}* üõ°Ô∏è`;
                    mensaje += `üìÖ Fecha de entrega: Hoy, ${fechaActual}\n`;

                    break;

            if (tipo === 'RENOVACION') {

        function extraerValor(texto, regex) {
            const match = texto.match(regex);
            return match ? match[1] : null;
        }

        function formatearFecha(fecha) {
            const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return fecha.toLocaleDateString('es-ES', opciones);
        }

        function copiarMensaje() {

            navigator.clipboard.writeText(resultado.textContent)
